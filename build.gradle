plugins {
	// Apply the java-library plugin to add support for Java Library
	id 'java-library'
}

repositories {
	// Use jcenter for resolving your dependencies.
	// You can declare any Maven/Ivy/file repository here.
	jcenter()
}

dependencies {
	// This dependency is exported to consumers, that is to say found on their compile classpath.
	api 'org.apache.commons:commons-math3:3.6.1'
	

	compile group: 'org.slf4j', name: 'slf4j-log4j12',version: '1.7.32'
	// https://mvnrepository.com/artifact/joda-time/joda-time
	compile group: 'joda-time', name: 'joda-time', version: '2.10.5'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
	
	compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
	compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
//    compile group: 'com.github.fommil.netlib', name: 'netlib-native_system-linux-x86_64', version: '1.1'
	compile group: 'net.sourceforge.javacsv', name: 'javacsv', version: '2.0'
	
	// This dependency is used internally, and not exposed to consumers on their own compile classpath.
	implementation 'com.google.guava:guava:26.0-jre'
	implementation group: 'exchange.core2', name: 'exchange-core', version: '0.5.3'

	compile fileTree(dir: 'jars', include: ['*.jar'])
	// Use JUnit test framework
	testImplementation 'junit:junit:4.12'
}
